<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stadium</title>
    <link rel="stylesheet" href="static/style_stadium.css">
</head>
<body>
    <header>
        <h1>Add a New Stadium</h1>
    </header>

    <main>
        <form method="post">
            <div class="form-group">
                <label for="stadiumImage">Stadium Image URL:</label>
                <input type="url" id="stadiumImage" name="stadiumImage" required>
            </div>

            <div class="form-group">
                <label for="stadiumName">Stadium Name:</label>
                <input type="text" id="stadiumName" name="stadiumName" required>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" name="capacity" required>
            </div>

            <div class="form-group">
                <label for="owner">Owner:</label>
                <input type="text" id="owner" name="owner" required>
            </div>

            <div class="form-group">
                <label for="yearBuilt">Year Built:</label>
                <input type="number" id="yearBuilt" name="yearBuilt" required>
            </div>

            <div class="form-group">
                <label for="fieldSize">Field Size:</label>
                <input type="text" id="fieldSize" name="fieldSize" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Add Stadium">
            </div>
        </form>
    </main>

    <footer>
        <p>Â© Bashar, The Stadium Guide</p>
    </footer>
</body>
</html>
